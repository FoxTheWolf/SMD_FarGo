<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="recuperarSenha.css">
</head>
<body>
    <main>
        <form id="recuperar-form">
            <img src="imagens/logo.png" alt="Logo da FarGo">

            <div class="input-box">
                <label for="usuario">Login</label>
                <input type="text" id="usuario" placeholder="usuario">
            </div>

            <div class="input-box">
                <label for="novaSenha">Nova Senha</label>
                <input type="password" id="novaSenha" placeholder="senha">
            </div>

            <div class="input-box">
                <label for="confirmacaoSenha">Confirmar Senha</label>
                <input type="password" id="confirmacaoSenha" placeholder="confirme a senha">
            </div>

            <button type="submit">Entrar</button>
            <p id="mensagem"></p>
        </form>
    </main>

    <script src="recuperarSenha.js"></script>
</body>
</html>
