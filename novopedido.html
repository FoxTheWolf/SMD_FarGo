<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="novoPedido.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="imagens/logo.png" alt="Logo da FarGo">
                <button type="button" onclick="window.location.href='menu.html'">Histórico de pedidos</button>
            </div>

            <div>
                <i class="fa-regular fa-user"></i>
                <p>Enfermeiro: XXXXXXXX</p>
            </div>
        </nav>
    </header>


    <h1>Novo Pedido</h1>

    <div class="input-container">
        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" placeholder="Setor">

        <label for="tipo">Tipo de Pedido:</label>
        <select id="tipo" name="tipo">
            <option value="individual">Individual</option>
            <option value="coletivo">Coletivo</option>
        </select>

        <label for="pesquisa">Item:</label>
        <input type="text"
        id="pesquisa" 
        placeholder="Pesquisar">
        <button id="botaopesquisar">Pesquisar</button>
        <ul id="lista" style="display: none"></ul>
        <div id="listaSelecionados"></div>
    </div>
    
    
        
    
    <br><br><br>
    <button id="confirmar" type="button">confirmar pedido</button>

    <section>
        <h2>Histórico de Pedidos</h2>
        <div id="historico"></div>
    </section>

    <script src="pedidos.js"></script>
</body>
</html>
